<!DOCTYPE html>
<html data-theme="dark">
<head>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-200">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Baby Tracker</h1>
    
    <div class="card bg-base-100 shadow-sm mb-4">
      <div class="card-body p-4">
        <h2 class="flex items-center gap-2 text-lg font-semibold mb-3">
          🍼 Log Feeding
        </h2>
        <div class="flex gap-2 mb-3">
          <button class="btn btn-outline btn-sm flex-1">🤱 Breast</button>
          <button class="btn btn-outline btn-sm flex-1">🍼 Formula</button>
        </div>
        <div class="grid grid-cols-4 gap-2 mb-3">
          <button class="btn btn-outline btn-sm">1 oz</button>
          <button class="btn btn-success btn-sm">2 oz ✓</button>
          <button class="btn btn-outline btn-sm">3 oz</button>
          <button class="btn btn-outline btn-sm">4 oz</button>
        </div>
        <input type="time" class="input input-bordered w-full mb-3">
        <button class="btn btn-primary w-full">Log Feeding</button>
      </div>
    </div>
    
    <div class="card bg-base-100 shadow-sm">
      <div class="card-body p-4">
        <h2 class="flex items-center gap-2 text-lg font-semibold mb-3">
          🧷 Log Diaper Change
        </h2>
        <div class="grid grid-cols-3 gap-2 mb-3">
          <button class="btn btn-success flex-1 h-20 flex flex-col">
            <div class="text-2xl">💧</div>
            <span class="text-xs">Logged!</span>
          </button>
          <button class="btn btn-outline flex-1 h-20 flex flex-col">
            <div class="text-2xl">💩</div>
            <span class="text-xs">Dirty</span>
          </button>
          <button class="btn btn-outline flex-1 h-20 flex flex-col">
            <div class="text-2xl">💧💩</div>
            <span class="text-xs">Both</span>
          </button>
        </div>
        <input type="time" class="input input-bordered w-full">
      </div>
    </div>
  </div>
</body>
</html>
